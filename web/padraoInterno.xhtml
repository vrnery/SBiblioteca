<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo">Biblioteca</ui:insert></title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="13 0">
                <h1>Sistema de Bibliotecas</h1>
                Olá #{loginBean.usuario.nome}
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <h:form>
                    <p:menu>
                        <p:menuitem ajax="false" value="Cadastro Usuários" action="cadastroUsuarios"/>
                        <p:menuitem ajax="false" value="Cadastro Livros" action="cadastroLivros"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <f:facet name="header">
                    <ui:insert name="titulo"/>
                </f:facet>
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="dialogos"/>
    </h:body>
</html>
