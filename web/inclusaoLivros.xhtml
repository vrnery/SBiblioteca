<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Biblioteca - Cadastro de Livros</title>
    </h:head>
    <h:body>
        <h1>Biblioteca - Cadastro de Livros</h1>
        <h:messages/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="txtTitulo" value="Título: "/>
                <h:inputText id="txtTitulo" label="Título" maxlength="100" size="60" value="#{livroBean.livro.titulo}" required="true"/>
                <h:outputLabel for="txtPrimeiroNomeAutor" value="Primeiro Nome do Autor: "/>
                <h:inputText id="txtPrimeiroNomeAutor" label="Primeiro Nome do Autor" maxlength="100" size="60" value="#{livroBean.livro.primeiroNomeAutor}" required="true"/>
                <h:outputLabel for="txtSobrenomeAutor" value="Sobrenome Autor: "/>
                <h:inputText id="txtSobrenomeAutor" label="Sobrenome Autor" maxlength="100" size="60" value="#{livroBean.livro.sobrenomeAutor}" required="true"/>
                <h:outputLabel for="txtSinopse" value="Sinopse: "/>
                <h:inputTextarea id="txtSinopse" label="Sinopse" cols="60" rows="5" value="#{livroBean.livro.sinopse}"/>
                <h:outputLabel for="txtAnoPublicacao" value="Ano Publicação: "/>
                <h:inputText id="txtAnoPublicacao" label="Ano Publicação" maxlength="4" size="5" value="#{livroBean.livro.anoPublicacao}"/>
                <h:outputLabel for="txtEditora" value="Editora: "/>
                <h:inputText id="txtEditora" label="Editora" maxlength="100" size="60" value="#{livroBean.livro.editora}"/>
                <h:outputLabel for="chkDoacao" value="É Doação? "/>
                <h:selectBooleanCheckbox id="chkDoacao" value="#{livroBean.livro.doacao}"/>
            </h:panelGrid>
            <h:commandButton value="Salvar" actionListener="#{livroBean.salvar()}"/>
            <h:button value="Voltar" outcome="index"/>
        </h:form>
    </h:body>
</html>
