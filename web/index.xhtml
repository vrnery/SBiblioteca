<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Bibliotecas</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="110">
                <h1>Sistema de Bibliotecas</h1>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:messages/>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtLogin" value="Login:"/>
                        <p:inputText id="txtLogin" value="#{loginBean.usuario.login}"/>
                        <p:outputLabel for="txtSenha" value="Senha:"/>
                        <p:password id="txtSenha" value="#{loginBean.usuario.senha}"/>
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Entrar" action="#{loginBean.autenticar}"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
        
    </h:body>
</html>
